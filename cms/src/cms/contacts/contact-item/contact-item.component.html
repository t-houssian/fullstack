<a 
        routerLink={{contacts.id}}
         class="list-group-item clearfix" 
         
         >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{contacts.name}}</h4>
                
            </div>
            <span class="pull-right">
                <img 
                
                [src]="contacts.imageUrl"
                 alt="{{contacts.name}}" 
                class="img-responsive"
                 style="max-height: 50px;">
            </span>
        </a>
